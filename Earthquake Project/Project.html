L.geoJson(shake, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {color: feature.properties.colour, radius: 10, fillOpacity: 0.6, weight: 2,
    opacity: 1,});
    },
    onEachFeature: function (feature, layer) {
  if (feature.properties) {
        var content = '<table border="1" style="border-collapse:collapse;" cellpadding="2">' +
        '<tr>' + '<th>Magnitude</th>' + '<td><b>' + feature.properties.magnitude + '</b></td>' + '</tr>' +
        '<tr>' + '<th>Depth (km)</th>' + '<td>' + feature.properties.depth + '</td>' + '</tr>' +
        '<tr>' + '<th>Origin Time</th>' + '<td>' + feature.properties.origintime + '</td>' + '</tr>' +
        '<tr>' + '<th>Public id</th>' + '<td>' + feature.properties.publicid + '</td>' + '</tr>' +
        '<table>';
    layer.bindPopup(content);
    }
}}).addTo(map);


 function getColour(d) {
    switch (d) {
        case 'Magnitude 5': return '#9ECAE1';
        case 'Magnitude 6': return '#2171B5';
        case 'Magnitude 7': return '#08306B';
        default: return '#9ECAE1';
    }
};

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
        magnitude = ['Magnitude 5', 'Magnitude 6', 'Magnitude 7'],
        labels = ["<b>Legend</b>"];

    // loop through the status values and generate a label with a coloured square for each value
    for (var i = 0; i < magnitude.length; i++) {
        div.innerHTML +=
            '<i class="circle" style="background:' + getColour(magnitude[i]) + '"></i> ' + (magnitude[i] ? magnitude[i] + '<br>' : '+');
    }
    return div;
};
legend.addTo(map);
 
L.control.coordinates({
            position:"bottomleft",
            decimals:2,
            decimalSeperator:",",
            labelTemplateLat:"Latitude: {y}",
            labelTemplateLng:"Longitude: {x}"
        }).addTo(map);
        L.control.coordinates({
            position:"topright",
            useDMS:true,
            labelTemplateLat:"N {y}",
            labelTemplateLng:"E {x}",
            useLatLngOrder:true
        }).addTo(map);
</script>
