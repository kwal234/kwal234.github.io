<script>

var map2 = new mapboxgl.Map({
container: 'map2',
style: 'mapbox://styles/kwal234/cis6sefsz000bgkm69232kbco',
center: [173.151528, -41.049010],
zoom: 4.3
});
map2.on('load', function () {
map2.addSource('tracks', {
type: 'vector',
url: 'mapbox://kwal234.bzxq50li'
});
map2.addLayer({
"id": "tracks",
"type": "line",
"source": "tracks",
"source-layer": "greatwalks-dwj14v",
"layout": {
"visibility": "visible",
"line-join": "round",
"line-cap": "round"
},
"paint": {
"line-color": "#ff69b4",
"line-width": 2
}
});
map2.setLayerZoomRange ('tracks',4.5,22);
});
map2.on('load', function () {
map2.addSource("markers", {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [{
"type": "Feature",
"properties": {
"icon": "purplepin",
"title": "Whanganui River Track"
},
"geometry": {

-39.57817336212526
]
}
},
{
"type": "Feature",

"title": "Round the Mountain Track"
},

]
}
},
{

},
"geometry": {

-38.79690830348428
]
}
},
{
"type": "Feature",
"properties": {
"icon": "purplepin",
"title": "Abel Tasman Coast Track"
},
"geometry": {

},
{

},

}
},
{

"properties": {

},
"geometry": {

-44.762336674810996
]
}
},
{
"type": "Feature",
"properties": {

},

]
}
},

},

},

]
}
},
]

map2.addLayer({
"id": "markers",
"type": "symbol",
"source": "markers",
"layout": {
"icon-image": "purplepin",
"icon-allow-overlap": true,
}
});
map2.setLayerZoomRange ('markers',3,22);
});
map2.on('mousemove', function (e) {
var features = map2.queryRenderedFeatures(e.point, { layers: ['markers'] });
map2.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
map2.on('click', function (e) { var features = map2.queryRenderedFeatures(e.point, { layers: ['markers'] }); if (features.length) { map2.flyTo({center: features[0].geometry.coordinates, zoom: 8.5}); } }); var popup = new mapboxgl.Popup({
closeButton: false,
closeOnClick: false
});
map2.on('mousemove', function(e) {
var features = map2.queryRenderedFeatures(e.point, { layers: ['markers'] });
// Change the cursor style as a UI indicator.
map2.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
if (!features.length) {
popup.remove();
return;
}
var feature = features[0];
// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(feature.geometry.coordinates)
.setHTML(feature.properties.title)
.addTo(map2);
});
